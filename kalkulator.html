<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="kalkulator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="japa">
        <h2>JAPA'S</h2>
    </div>
    <div class="kalkulator">
        <input type="text" id="layar">

        <div class="container-tombol">
            <span class="tombol ce" id="operator">C</span>
            <span class="tombol ok" id="operator"><</span>
            <span class="tombol ok" id="operator">.</span>
            <span class="tombol ok" id="operator">/</span>
            <span class="tombol numb">1</span>
            <span class="tombol numb">2</span>
            <span class="tombol numb">3</span>
            <span class="tombol ok" id="operator">*</span>
            <span class="tombol numb">4</span>
            <span class="tombol numb">5</span>
            <span class="tombol numb">6</span>
            <span class="tombol ok" id="operator">-</span>
            <span class="tombol numb">7</span>
            <span class="tombol numb">8</span>
            <span class="tombol numb">9</span>
            <span class="tombol ok" id="operator">+</span>
            <span class="tombol nol ok">0</span>
            <span class="tombol hitung" id="operator">=</span>
        </div>
    </div>
    
</body>

    <script src="kalkulator.js"></script>
</html>
